{% extends "site.html" %}


{% block content %}
<div class="col-md-9">
	<h2>Item</h2>
	<form method="POST" action="{{ url_for('delete_item', category_id=category_id, item_id=item_id) }}">
		<div>
			<p>Continue to delete {{ item_name }}?</p>
			<input type="submit" value="Delete" class="btn btn-danger">
			<a href="{{ url_for('read_item_by_category', category_id=category_id) }}">
				<input type="button" value="Cancel" class="btn btn-inverse">
			</a>
		</div>
	</form>
</div>
{% endblock %}
