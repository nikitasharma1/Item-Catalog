{% extends "includes/main/get_item.html" %}

{% block item_description %}

	<dd>
		{% if item.description %}
		{{ item.description }}
		{% else %}
		<em class="text-muted">Description Not Found</em>
		{% endif %}
	</dd>
	{% if logged_in and user_is_creator %}
	<br>
	<a href="{{ url_for('update_item', category_id=category_id, item_id=item.id) }}">
		<input type="button" value="Update" class="btn btn-primary">
	</a>
	<a href="{{ url_for('delete_item', category_id=category_id, item_id=item.id) }}">
		<input type="button" value="Delete" class="btn btn-danger">
	</a>
	{% endif %}
{% endblock %}
