{% extends "includes/main/get_item.html" %}

{% block item_description %}
	<dd>{{ item.description }}</dd>
	{% if logged_in %}
	<br>
	<a href="{{ url_for('update_item', category_id=category_id, item_id=item_id) }}">
		<input type="button" value="Update" class="btn btn-primary">
	</a>
	<a href="{{ url_for('delete_item', category_id=category_id, item_id=item_id) }}">
		<input type="button" value="Delete" class="btn btn-danger">
	</a>
	{% endif %}
{% endblock %}
